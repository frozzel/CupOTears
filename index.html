<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Cup O' Tears Coffee</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md">
    <div class="container">
      <span class="navbar-brand mb-0 h1 "></span>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">  
        <span class="navbar-toggler-icon"></span>
      </button>  <!-- hamburger button if we come up w/ enough navbar items to need it (for collapse)-->

      <div class="collapse navbar-collapse" id="navmenu"> <!-- added collapse-->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="https://www.ncausa.org/About-Coffee" class="nav-link">Coffee Guide!</a> 
          </li>
          <!-- can add more top links here if we think of some, just filler -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- banner above main section-->
  <div class="container-fluid p-0">
    <img src="./assets/images/Low Resolution Logo - Transparent Background.png" class="fixedtop"   alt="">
    <img src="./assets/images/coffee-banner.jpg" class="w-100" alt="">
  </div>

  <div class="row">

    <div class="col-4">Side Bar</div>
    <div class="card mb-3" style="max-width: 60%;">
      <div class="row g-0">
        <div class="col-md-4">
        
          <!-- <div id="image" class="image img-fluid rounded-start"> -->
            

          </div>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title " id="title">Card title</h5>
            <p class="card-text" id="description">This is a wider card with supporting text below as a natural lead-in
              to additional content. This content is a little bit longer.</p>
            <p class="card-text" id="ingredients"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>

  </div>












  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./assets/JS/script.js"></script>
</body>

</html>
